<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if (window.navigator.appVersion.indexOf("Win") != -1) {
            alert('Welcome window user');
        }
        else if (window.navigator.appVersion.indexOf("Mac") != -1) {
            alert('Welcome Mac user')
        }
        else {
            alert('Its neither a Window or Mac.!')
        }

        getLocation();

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(navigate);
            }
        }

        function navigate(position) {
            console.log('position ' + position);
            var location = {
                latitude : position.coords.latitude,
                longitude : position.coords.longitude
            }
            console.log(location);
            if(location.longitude < -65 && location.longitude > -100){
                window.location = './eastCoast.html';
            }
            else if(location.longitude > -130){
                window.location = './westCoast.html';
            }
        }
    </script>
</body>

</html>
