<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
        //console.log('min' + Number.MAX_VALUE);
        for(var i=0;i<myFarm.length;i++){
            console.log(myFarm[i]);
            if(myFarm[i].charAt(0) === 'c' || myFarm[i][0] === 'o'){
                console.log("Starts with 'c' or 'o' " + myFarm[i]);
                alert(myFarm[i] + "Starts with 'c' or 'o' ");
            }
        }
    </script>
</body>
</html>
