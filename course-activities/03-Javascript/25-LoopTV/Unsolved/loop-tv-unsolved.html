<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // favTVhows = empty array , tvShows = undefined
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // ask 3 times what's your fav show
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // favTVshows array list of 3 fav tv shows.
        favTVshows.push(tvShow);
      }

      // iterate
      for (var j = 0; j < favTVshows.length; j++) {

        // alert 3 fav tv shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
